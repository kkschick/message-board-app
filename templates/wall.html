<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Message Wall</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    p.bg-info
    {
		padding: 15px;
	}
	#sent-result
	{
		display:none;
	}
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-3">
                <h1>Send Message</h1>
            	<form role="form" id="message-form">
					<div class="form-group">
						<textarea type="text" class="form-control" name="m" id="message" placeholder="Enter message"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<br />
				<p id="sent-result" class="bg-info"></p>
            </div>
            <div class="col-lg-9">
            	<h1>The Message Wall</h1>
            	<div id="message-container">
            		<p class="bg-info">Test message 1.</p>
            		<p class="bg-info">Test message 2.</p>
            		<p class="bg-info">Test message 3.</p>
            		<p class="bg-info">Test message 4.</p>
            		<p class="bg-info">Test message 5.</p>
            		<p class="bg-info">Test message 6.</p>
            	</div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.0 -->
    <script src="static/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Message Wall Core JavaScript -->

</body>
